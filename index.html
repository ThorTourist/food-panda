<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>Deshi Deals</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="flex items-center justify-center">
      <picture><img src="assets/logo.png" alt="" class="w-6 h-6" /></picture>
      <h1 class="text-xl font-bold text-center text-pink-600 md:text-4xl">
        Deshi Deals
      </h1>
    </header>

    <section
      id="banner-section"
      class="bg-gradient-to-b from-white to-[#F6DDEA] border-2 border-white w-full mx-auto mt-9"
    >
      <h1 class="font-bold text-center text-black">
        Purchase TK 200 or above & get <br />
        <span class="font-bold text-pink-600">20% off</span>
      </h1>
      <div class="flex items-center justify-center gap-1">
        <p class="text-[0.4rem] font-serif">Use promo code</p>
        <button class="bg-pink-700 text-[0.3rem] text-white px-2">
          SELL20
        </button>
      </div>
      <img
        class="h-[7rem] md:h-[12rem] md:w-[24rem] mx-auto -my-7 mt-2"
        src="assets/hero-bg.png"
        alt=""
      />
    </section>

    <main class="bg-gray-100" id="card-section" class="mt-9">
      <h1 class="ml-32">Kitchenware</h1>
      <section
        id="products-section"
        class="grid w-11/12 grid-cols-12 grid-rows-3 gap-2 mx-auto md:grid md:grid-cols-12"
      >
        <section id="product-box" class="col-span-9 md:row-span-11">
          <div id="div-1" class="md:flex md:justify-center md:gap-5">
            <div class="shadow-sm card bg-base-100">
              <figure class="bg-slate-200 py-2 px-2 w-[9rem] mx-auto">
                <img
                  class="h-[6rem] w-[6rem]"
                  src="assets/kitchen-1.png"
                  alt=""
                />
              </figure>
              <div class="mb-2">
                <h2 class="title text-center text-1xl text-[0.8rem]">Spoon</h2>
                <p class="price text-center text-[0.6rem]">
                  Price: <span id="price">150.75</span>
                </p>
                <div class="justify-end card-actions">
                  <button
                    id="buy-btn"
                    class="buy-btn bg-blue-950 mx-auto text-white px-6 py-1 text-[0.6rem]"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="shadow-sm card bg-base-100">
              <figure class="bg-slate-200 py-2 px-2 w-[9rem] mx-auto">
                <img
                  class="h-[6rem] w-[6rem]"
                  src="assets/kitchen-2.png"
                  alt="Shoes"
                />
              </figure>
              <div class="mb-2">
                <h2 id="title" class="title text-center text-1xl text-[0.8rem]">
                  Plate
                </h2>
                <p class="price text-center text-[0.6rem]">
                  Price: <span id="price">250.20</span>
                </p>
                <div class="justify-end card-actions">
                  <button
                    id="buy-btn"
                    class="buy-btn bg-blue-950 mx-auto text-white px-6 py-1 text-[0.6rem]"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>

            <div class="shadow-sm card bg-base-100">
              <figure class="bg-slate-200 py-2 px-2 w-[9rem] mx-auto">
                <img
                  class="h-[6rem] w-[6rem]"
                  src="assets/kitchen-3.png"
                  alt="Shoes"
                />
              </figure>
              <div class="mb-2">
                <h2
                  id="title"
                  class="title text-center text-1xl text-[0.8rem] product"
                >
                  Tea Pot
                </h2>
                <p id="price" class="price text-center text-[0.6rem]">
                  Price: <span id="price-3">120.50</span>
                </p>
                <div class="justify-end card-actions">
                  <button
                    id="buy-btn"
                    class="buy-btn bg-blue-950 mx-auto text-white px-6 py-1 text-[0.6rem]"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="shadow-sm card bg-base-100">
              <figure class="bg-slate-200 py-2 px-2 w-[9rem] mx-auto">
                <img
                  class="h-[6rem] w-[6rem]"
                  src="assets/kitchen-1.png"
                  alt="Shoes"
                />
              </figure>
              <div class="mb-2">
                <h2 class="text-center text-1xl text-[0.8rem]">Spoon</h2>
                <p class="price text-center text-[0.6rem]">
                  Price: <span id="price-4">150.00</span>
                </p>
                <div class="justify-end card-actions">
                  <button
                    id="buy-btn"
                    class="buy-btn bg-blue-950 mx-auto text-white px-6 py-1 text-[0.6rem]"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <aside
          id="cart"
          class="bg-white h-[6rem] w-[5rem] md:w-10/12 md:col-span-3 gap-5"
        >
          <h1 class="px-5 font-semibold text-black">Have a coupon</h1>
          <div class="join">
            <input
              class="px-5 ml-5 input join-item"
              placeholder="Coupon code"
            />
            <button
              class="px-5 text-white bg-pink-400 rounded-r-full btn join-item"
            >
              Apply
            </button>
          </div>
          <div
            id="cart-container"
            class="w-full p-5 mt-12 space-y-4 bg-blue-300 border-gray-400"
          >
            <h1 class="font-bold">Cart</h1>
            <!-- new div  -->
          </div>
          <div id="add-to-cart" class="p-5 bg-white">
            <h2>Total quantity: <span id="total-quantity">0</span> items</h2>
            <h2>Total Price: <span id="total-price">0</span> Tk</h2>
          </div>
          <button
            class="bg-pink-400 mx-auto text-white ml-6 px-6 py-1 text-[0.6rem] w-10/12 mb-10"
          >
            Make Payment
          </button>
        </aside>
      </section>
    </main>
    <!-- <script src="index.js"></script> -->
    <script src="travarse.js"></script>
    <!-- <script src="delegate.js"></script> -->
  </body>
</html>
